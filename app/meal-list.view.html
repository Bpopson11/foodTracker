<meal-display *ngFor="#currentMeal of mealList"
  (click)="mealClicked(currentMeal)"
  [class.selected]="currentMeal === selectedMeal"
  [meal]="currentMeal">
</meal-display>



<new-meal (onAddNewMeal)="createMeal($event)"></new-meal>
